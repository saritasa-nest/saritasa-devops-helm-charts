{{ if .Values.rbac.developers.utils }}

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: saritasa-developers-role
 namespace: utils
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/portforward", "pods/exec"]
    verbs: ["create", "get"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: saritasa:developers
  namespace: utils
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: saritasa-developers-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: saritasa:sso:developers
- apiGroup: rbac.authorization.k8s.io # this group is coming from keycloak sso via oidc
  kind: Group
  name: developer
{{ end }}
