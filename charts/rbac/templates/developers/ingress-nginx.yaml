{{ if .Values.rbac.developers.ingressNginx }}

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
 name: saritasa-developers-role
 namespace: ingress-nginx
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: saritasa:developers
  namespace: ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: saritasa-developers-role
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: saritasa:sso:developers
- apiGroup: rbac.authorization.k8s.io # this group is coming from keycloak sso via oidc
  kind: Group
  name: developer
{{ end }}
