{{- with .Values.serviceAccount }}
{{- if .create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  {{- with .annotations }}
  annotations:
    {{- . | toYaml | nindent 4 }}
  {{- end}}
{{ with .secrets }}
secrets:
  {{- . | toYaml | nindent 2 }}
{{- end }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-bot
  namespace: {{ .namespace }}
rules:
  - apiGroups:
      - ''
    resources:
      - pods/log
      - secret
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - triggers.tekton.dev
    resources:
      - eventlisteners
      - interceptors
      - triggerbindings
      - triggers
      - triggertemplates
    verbs:
      - get
      - list
      - watch
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-bot
  namespace: {{ .namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: build-bot
subjects:
  - kind: ServiceAccount
    name: {{ .name }}
    namespace: {{ .namespace }}

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-bot
rules:
  - apiGroups:
      - triggers.tekton.dev
    resources:
      - clustertriggerbindings
      - clusterinterceptors
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - taskruns
    verbs:
      - create
      - delete
      - get
      - list
      - watch
  - apiGroups:
      - tekton.dev
    resources:
      - stepactions
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: build-bot
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: build-bot
subjects:
  - kind: ServiceAccount
    name: {{ .name }}
    namespace: {{ .namespace }}

{{- end }}
{{- end }}
