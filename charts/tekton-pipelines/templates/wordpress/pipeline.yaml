{{ if .Values.wordpress.enabled }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: wordpress-build-pipeline
  namespace: {{ .Release.Namespace }}
  labels:
    tekton: 'true'
spec:
  description: >-
    Pipeline will trigger redeployments of the POD of the deployment managed by the bitnami wordpress HELM
    chart.

  params:
    {{ include "pipeline.defaultParams" . | nindent 4 }}

    - name: kubernetes_namespace
      type: string
      description: kubernetes namespace where wordpress is installed that requires POD redeployment

    - name: gitRevision
      type: string
      description: git branch/tag to deploy
      default: develop

  tasks:
    - name: update-argocd-app
      taskRef:
        name: argocd-deploy
      params:
        - name: application
          value: "$(params.application)"
        - name: revision
          value: "$(params.gitRevision)"
        - name: flags
          value: "--helm-set-string wordpress.repositoryRevision=$(params.gitRevision)"
    - name: deploy
      taskRef:
        name: redeploy
      runAfter:
        - update-argocd-app
      params:
        - name: application
          value: "$(params.application)"
        - name: kubernetes_namespace
          value: "$(params.kubernetes_namespace)"

  {{ include "pipeline.finalNotification" . | nindent 2 }}

{{ end }}
